<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Color References</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .color-box {
            width: 150px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .named-color {
            background-color: red; /* Example named color */
        }

        .hex-color {
            background-color: #008000; /* Example hex color (green) */
        }

        .rgb-color {
            background-color: rgb(0, 0, 255); /* Example RGB color (blue) */
        }

        .rgba-color {
            background-color: rgba(255, 165, 0, 0.5); /* Example RGBA color (orange with transparency) */
        }
    </style>
</head>
<body>
    <h1>Different ways to reference color in CSS</h1>
    <div class="color-box named-color">SR</div>
    <div class="color-box hex-color">GEC</div>
    <div class="color-box rgb-color">AI</div>
    <div class="color-box rgba-color">2ND YEAR</div>
</body>
</html>
