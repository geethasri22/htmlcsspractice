<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Images</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .image-container {
            margin: 20px;
        }
        img {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
        }
</style>
</head>
<body>
<h1>Profile Images</h1>

<div class="image-container">
<!-- Your Image -->
<a href="https://your-profile-link.com" target="_blank">
<img src="your-image.jpg" alt="Your Image">
</a>
<p>Your Name</p>
</div>

<div class="image-container">
<!-- Friend's Image -->
<a href="https://friends-profile-link.com" target="_blank">
<img src="friends-image.jpg" alt="Friend's Image">
</a>
<p>Friend's Name</p>
</div>
</body>
</html>
