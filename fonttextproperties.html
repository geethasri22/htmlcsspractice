<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .font-size {
            font-size: 24px;
            color: darkblue;
        }

        .font-weight {
            font-weight: bold;
            color: darkgreen;
        }

        .font-style {
            font-style: italic;
            color: darkred;
        }

        .text-decoration {
            text-decoration: underline;
            color: purple; /* Corrected color */
        }

        .text-transform {
            text-transform: uppercase;
            color: brown;
        }

        .text-align {
            text-align: center; /* Corrected text-align */
            color: teal;
        }
    </style>
</head>
<body>
    <h2>CSS Font and Text Properties Demonstration</h2>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
    <p class="font-size">This text has a font size of 24px</p>
</body>
</html>
